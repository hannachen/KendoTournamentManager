<div class="mat-elevation-z8">
  <div class="kendo-table">
    <div class="upper-menu">
      <div class="cell">
        <button mat-button color="primary" (click)="addElement()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-button [disabled]="!selectedElement" (click)="editElement()">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-button color="warn" [disabled]="!selectedElement" (click)="deleteElement()">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div class="filter">
        <mat-form-field>
          <input matInput type="text" (keyup)="filter($event)" placeholder="{{'filter' | translate}}">
        </mat-form-field>
      </div>
      <button mat-button #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="mainMenuButton">
        <mat-icon>tune</mat-icon>
      </button>
      <mat-menu #mainMenuButton="matMenu" class="table-settings">
        <span (click)="$event.stopPropagation()" *ngFor="let column of columns">
          <mat-checkbox class="menu-setting-option" (change)="toggleColumnVisibility(column)"
                        [checked]="isColumnVisible(column)"></mat-checkbox>
          {{column + 'Header' | translate}}
          <br>
        </span>
      </mat-menu>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="name">

      <ng-container *ngFor="let column of columns; let i = index">
        <ng-container [matColumnDef]=column>
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id">{{columnsTags[i] | translate}}</th>
          <td mat-cell *matCellDef="let club"> {{club[column]}} </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: visibleColumns;"
          (click)="selection.toggle(row); setSelectedItem(row)" (mouseover)="row.hovered=true"
          [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
          (mouseout)="row.hovered=false"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
