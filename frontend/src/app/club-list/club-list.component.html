<div class="mat-elevation-z8">
  <div class="upper-menu">
    <button mat-button color="primary" (click)="addClub()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-button (click)="editClub()">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-button color="warn" (click)="deleteClub()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let club"> {{club.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let club"> {{club.name}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country</th>
      <td mat-cell *matCellDef="let club"> {{club.country}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let club"> {{club.city}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let club"> {{club.address}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let club"> {{club.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let club"> {{club.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="web">
      <th mat-header-cell *matHeaderCellDef> Web</th>
      <td mat-cell *matCellDef="let club"> {{club.web}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"
        (click)="selection.toggle(row)" (mouseover)="row.hovered=true"
        [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
        (mouseout)="row.hovered=false"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
