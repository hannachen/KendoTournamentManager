<div class="fight-container">
  <div *ngIf="this.fight?.tournament?.teamSize?this.fight.tournament.teamSize > 1:true" [class.red-ribbon]="!swapColors" [class.white-ribbon]="swapColors"
       class="left-team">
    {{!swapTeams ? fight.team1.name : fight.team2.name}}
  </div>
  <div *ngIf="this.fight?.tournament?.teamSize?this.fight.tournament.teamSize <= 1:false" [class.red-ribbon]="!swapColors" [class.white-ribbon]="swapColors"
       class="left-team ribbon-icon">
    <mat-icon class="kendo-icon" svgIcon="ribbon"></mat-icon>
  </div>
  <div *ngIf="fight" [ngClass]="{selected: selected}" cdkDropListGroup class="fight">
    <duel (click)="selectDuel(duel)" *ngFor="let duel of fight.duels; let i = index" [duelIndex]="i" [duel]="duel" [fight]="fight"
          [ngClass]="{duelSelected: duel === selectedDuel && selected && (RbacActivity.SELECT_DUEL | rbac : this.rbacService.activities), over: isOver(duel)}" [selected]="duel === selectedDuel && (RbacActivity.SELECT_DUEL | rbac : this.rbacService.activities)"
          [showAvatars]="showAvatars"
          [swapTeams]="swapTeams"
          class="duel"></duel>
  </div>
  <div *ngIf="this.fight?.tournament?.teamSize?this.fight.tournament.teamSize > 1:true" [class.red-ribbon]="swapColors" [class.white-ribbon]="!swapColors"
       class="right-team">
    {{!swapTeams ? fight.team2.name : fight.team1.name}}
  </div>
  <div *ngIf="this.fight?.tournament?.teamSize?this.fight.tournament.teamSize <= 1:false" [class.red-ribbon]="swapColors" [class.white-ribbon]="!swapColors"
       class="right-team ribbon-icon">
    <mat-icon class="kendo-icon" svgIcon="ribbon"></mat-icon>
  </div>
</div>
