<mat-card class="user-card" cdkDrag [cdkDragData]="user"
          [cdkDragDisabled]="dragDisabled || !(activity | rbac : this.rbacService.activities)">
  <mat-card-header class="user-card-header">
    <app-participant-picture *ngIf="showAvatar" mat-card-avatar [participant]="user"></app-participant-picture>
    <mat-card-title class="user-card-title">{{user.lastname}}, {{user.name}}</mat-card-title>
    <mat-card-subtitle class="user-card-subtitle">{{user.club ? user.club.name : ""}}</mat-card-subtitle>
    <mat-icon class="locked" *ngIf="user.locked" color="warn" matTooltip="{{'elementInUse' | translate}}">block</mat-icon>
  </mat-card-header>
  <mat-card-content class="user-card-content">
  </mat-card-content>
</mat-card>
