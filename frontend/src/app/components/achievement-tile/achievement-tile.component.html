<div class="achievement">
  <img class="" [src]="getAchievementImage()" [alt]="getAchievementAlt()">
  <div *ngIf="isNewAchievement()" class="achievement-info new-achievement">!</div>
  <div *ngIf="totalAchievements()>1" class="achievement-info total-achievement">{{totalAchievements()}}</div>
</div>
