<div class="team-area" cdkDropListGroup>
  <h2>{{team.name}}</h2>
  <div class="users-container" cdkDropList [cdkDropListData]="members" (cdkDropListDropped)="dropParticipant($event)"
       [cdkDropListSortingDisabled]="false">
    <app-user-card *ngFor="let user of team.members" [user]="user"></app-user-card>
  </div>
  <h2 class="representative-title">{{'representative' | translate}}</h2>
  <div class="representative-user" cdkDropList [cdkDropListEnterPredicate]="checkDroppedElement"
       [cdkDropListData]="selectedMembers" [cdkDropListSortingDisabled]="false"
       (cdkDropListDropped)="dropParticipant($event)">
    <app-user-card *ngFor="let user of selectedMembers" [user]="user"></app-user-card>
  </div>
</div>
