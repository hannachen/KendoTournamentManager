<app-filter (filterChanged)="filter($event)" (reset)="filter('')"></app-filter>
<div *ngIf="teamListData.filteredTeams" class="team-list" [ngClass]="{'horizontal' : horizontal }">
  <div [ngClass]="{'horizontal' : horizontal }">
    <app-team-card *ngFor="let team of teamListData.filteredTeams" [team]="team" [minify]="minify"></app-team-card>
  </div>
</div>
