<div class="filter">
  <mat-form-field>
    <input matInput type="text" (keyup)="filter($event)" placeholder="{{'filter' | translate}}">
  </mat-form-field>
</div>
<div class="user-list">
  <div class="user-card" *ngFor="let user of userListData.participants">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{user.lastname}}, {{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.club ? user.club.name : ""}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
</div>
