<div class="filter">
  <mat-form-field>
    <input matInput type="text" [disabled]="disabled" [(ngModel)]="filterString" (keyup)="filter($event)"
           placeholder="{{'filter' | translate}}">
  </mat-form-field>
</div>
<button #resetButton class="reset" mat-button color="warn" (click)="reset()">
  <mat-icon>clear</mat-icon>
</button>
