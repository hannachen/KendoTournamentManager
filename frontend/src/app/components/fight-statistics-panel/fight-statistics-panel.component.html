<div *ngIf="fightStatistics!==undefined && fightStatistics!==null && fightStatistics.fightsNumber" class="panel">
  <div class="viewer fights">
    <mat-icon class="kendo-icon" color="primary" matTooltip="{{'estimatedFights' | translate}}"
              svgIcon="match"></mat-icon>
    <span class="text" matTooltip="{{'estimatedFights' | translate}}">{{fightStatistics.fightsNumber}}</span>
  </div>
  <div class="viewer duels">
    <mat-icon class="kendo-icon" color="primary" matTooltip="{{'estimatedDuels' | translate}}"
              svgIcon="fight"></mat-icon>
    <span class="text"
          matTooltip="{{'estimatedDuels' | translate}}">{{fightStatistics.duelsNumber ? fightStatistics.duelsNumber : "0"}}</span>
  </div>
  <div class="viewer time">
    <mat-icon class="kendo-icon" color="primary" matTooltip="{{'estimatedTime' | translate}}">timer</mat-icon>
    <span [ngClass]="{'warning': hours!=undefined && hours>=2 && hours<3, 'alert': hours!=undefined && hours>=3}"
          class="text"
          matTooltip="{{'estimatedTime' | translate}}">{{getTime()}}</span>
  </div>
</div>
