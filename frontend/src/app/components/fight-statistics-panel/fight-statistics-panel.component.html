<div class="panel">
  <div class="viewer fights">
    <mat-icon svgIcon="match" class="kendo-icon"></mat-icon>
    <span>{{fightStatistics.fightNumber}}</span>
  </div>
  <div class="viewer duels">
    <mat-icon svgIcon="fight" class="kendo-icon"></mat-icon>
    <span>{{fightStatistics.duelsNumber}}</span>
  </div>
  <div class="viewer time">
    <mat-icon>timer</mat-icon>
    <span>{{toDoubleDigit(hours)}}:{{toDoubleDigit(minutes)}}:{{toDoubleDigit(seconds)}}</span>
  </div>
</div>
