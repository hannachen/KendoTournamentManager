<div *ngIf="getGroupTopSeparation"
     [attr.id]="'group-' + index"
     [ngStyle]="{
          'margin-top':  getGroupTopSeparation(level, index, groupsByLevel) + 'px',
          'margin-left': getGroupLeftSeparation(level, index) + 'px',
          'height': groupHigh + 'px'
        }"
     class="group"
     [ngClass]="['group-' + index ,'group-' + level + '-' + index]">
  <div class="group-title">Group {{index + 1}}</div>
  <div class="group-content" [class]="'group-content-' + level + '-' + index" (cdkDropListDropped)="dropTeam($event)"
       [cdkDropListData]="teams" cdkDropList
       [cdkDropListSortingDisabled]="false"
       [cdkDropListEnterPredicate]="checkDroppedElement(level, estimatedTeams, teams)">
    <app-team-card class="group-team-card" *ngFor="let team of teams" [team]="team" [minify]="true"></app-team-card>
  </div>
</div>
