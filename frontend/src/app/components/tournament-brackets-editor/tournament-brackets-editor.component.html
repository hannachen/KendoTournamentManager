<div class="container" cdkDropListGroup>
  <div (cdkDropListDropped)="removeTeam($event)" [cdkDropListData]="teamListData.filteredTeams"
       cdkDropList cdkDropListSortingDisabled="true"
       class="teams-container">
    <team-list [teamListData]="teamListData" [minify]="true"></team-list>
  </div>
  <app-tournament-brackets class="tournament-brackets" [totalTeams]="totalTeams">
  </app-tournament-brackets>
</div>
