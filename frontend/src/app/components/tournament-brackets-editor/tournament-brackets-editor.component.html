<div class="container" cdkDropListGroup>
  <div>
    <div *ngIf="!droppingDisabled"
         (cdkDropListDropped)="removeTeam($event)" [cdkDropListData]="teamListData.filteredTeams"
         cdkDropList cdkDropListSortingDisabled="true"
         class="teams-container">
      <team-list [teamListData]="teamListData" [minify]="true"></team-list>
    </div>
    <div class="button-container" mat-dialog-actions>
      <button (click)="balancedGroups()"
        mat-flat-button
        mat-raised-button>
        <mat-icon>auto_fix_high</mat-icon>
        {{'wizard' | translate}}
      </button>
      <button (click)="randomGroups()"
        mat-flat-button
        mat-raised-button>
        <mat-icon>casino</mat-icon>
        {{'random' | translate}}
      </button>
    </div>
  </div>
  <button (click)="downloadAsPdf()"
          class="floating-button" color="picture" mat-flat-button mat-mini-fab
          type="button">
    <mat-icon>download_file</mat-icon>
  </button>
  <app-tournament-brackets #tournamentBracketsComponent class="tournament-brackets" [tournament]="tournament"
                           [droppingDisabled]="droppingDisabled">
  </app-tournament-brackets>
</div>
