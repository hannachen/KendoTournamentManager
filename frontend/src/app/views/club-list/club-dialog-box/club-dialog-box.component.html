<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="actionName != 'Delete'; else elseTemplate">
    <input placeholder="Club Name" matInput [(ngModel)]="club.name">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Club Country" matInput [(ngModel)]="club.country">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Club City" matInput [(ngModel)]="club.city">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Club Address" matInput [(ngModel)]="club.address">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Club Email" matInput [(ngModel)]="club.email">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Club Phone" matInput [(ngModel)]="club.phone">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Club Web" matInput [(ngModel)]="club.web">
  </mat-form-field>
  <ng-template #elseTemplate>
    Are you sure to delete <b>{{club.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-button (click)="doAction()" mat-flat-button color="primary">{{actionName}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
