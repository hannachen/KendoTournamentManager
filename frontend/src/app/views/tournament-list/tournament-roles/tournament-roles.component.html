<app-mat-spinner-overlay [overlay]="true"></app-mat-spinner-overlay>
<div class="roles-container" cdkDropListGroup>
  <div cdkDropList class="users-container"
       [cdkDropListData]="userListData.filteredParticipants"
       (cdkDropListDropped)="removeRole($event)">
    <user-list [userListData]="userListData"></user-list>
  </div>
  <div class="right-panel">
    <app-fight-statistics-panel [tournament]="tournament" [teams]="false"></app-fight-statistics-panel>
    <div class="roles">
      <div class="roles-location" *ngFor="let role of roleTypes">
        <div class="role-header">
          <h2 class="role-text">{{role.toLowerCase() | translate}}</h2>
          <h2 class="role-counter" *ngIf="countRole(role)">(x{{countRole(role)}})</h2>
        </div>
        <div class="role" cdkDropList
             [cdkDropListData]="getParticipantsContainer(role)"
             (cdkDropListDropped)="dropParticipant($event, role)">
          <app-user-card *ngFor="let user of participants.get(role)" [user]="user"
                         [activity]="RbacActivity.EDIT_ROLE"></app-user-card>
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button (click)="downloadPDF()" mat-flat-button
          *ngIf="(RbacActivity.READ_ALL_ROLES | rbac : this.rbacService.activities)">
    <mat-icon>file_download</mat-icon>
    {{'download' | translate}}
  </button>
  <button mat-raised-button (click)="closeDialog()" mat-flat-button color="primary">{{'close' | translate}}</button>
</div>
