<app-mat-spinner-overlay [overlay]="true"></app-mat-spinner-overlay>
<div class="teams-container" cdkDropListGroup>
  <div cdkDropList [attr.data-tournament-size]="tournament.teamSize" class="users-container"
       [cdkDropListData]="userListData.filteredParticipants"
       (cdkDropListDropped)="removeFromTeam($event)">
    <user-list [userListData]="userListData"></user-list>
  </div>
  <div class="right-panel">
    <app-fight-statistics-panel [tournament]="tournament" [teams]="true"></app-fight-statistics-panel>
    <div class="teams">
      <div class="teams-location" *ngFor="let team of teams">
        <div>
          <h2 class="team-header" *ngIf="!team.editing"
              (click)="setEditable(team, this.rbacService.isAllowed(RbacActivity.EDIT_TEAM))">{{team.name}}</h2>
          <button mat-button color="warn"
                  *ngIf="!team.editing && !team.locked && (RbacActivity.DELETE_TEAM | rbac : this.rbacService.activities)"
                  (click)="deleteTeam(team)">
            <mat-icon>clear</mat-icon>
          </button>
        </div>
        <input class="team-title-editable" *ngIf="team.editing"
               (keyup.enter)="setEditable(team, false); updateTeamName(team)"
               [(ngModel)]="team.name" type="text"/>
        <div class="input-padding" *ngIf="team.editing"></div>
        <div class="team" [class.small]="this.tournament.teamSize===1"
             [attr.data-tournament-size]="tournament.teamSize" [attr.data-team]="team">
          <div class="team-member-room" *ngFor="let teamRoom of [].constructor(tournament.teamSize); let i = index"
               cdkDropList
               [cdkDropListData]="getMembersContainer(team)"
               (cdkDropListDropped)="dropMember($event, team, i)"
               [cdkDropListEnterPredicate]="dropListEnterPredicate(i, team)"
               [cdkDropListDisabled]="isTeamLocked(team)">
            <mat-card class="user-card"
                      *ngIf="members!==undefined && members.get(team)!==undefined
                    && members.get(team)![i]!==undefined && members.get(team)![i]!==null"
                      cdkDrag [cdkDragData]="getMember(team, i)"
                      [cdkDragDisabled]="!(RbacActivity.EDIT_TEAM | rbac : this.rbacService.activities)">
              <mat-card-header [attr.data-tournament-size]="tournament.teamSize">
                <mat-card-title>{{getCardTitle(team, i)}}</mat-card-title>
                <mat-card-subtitle>{{getCardSubTitle(team, i)}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
      <div class="new-team" (click)="addTeam()" *ngIf="(RbacActivity.CREATE_TEAM | rbac : this.rbacService.activities)">
        <div class="row">{{'addTeamToTournament' | translate}} </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button (click)="generateTeams()" [style.display]="this.tournament.teamSize!==1? 'none':''"
          *ngIf="(RbacActivity.CREATE_TEAM | rbac : this.rbacService.activities)"
          mat-flat-button>
    <mat-icon>auto_fix_high</mat-icon>
    {{'wizard' | translate}}
  </button>
  <button mat-raised-button (click)="randomTeams()" mat-flat-button
          *ngIf="(RbacActivity.CREATE_TEAM | rbac : this.rbacService.activities)">
    <mat-icon>casino</mat-icon>
    {{'random' | translate}}
  </button>
  <button mat-raised-button (click)="closeDialog()" mat-flat-button color="primary">{{'close' | translate}}</button>
</div>
