<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="actionName != 'Delete'; else elseTemplate">
    <input placeholder="{{'competitionName' | translate}}" matInput [(ngModel)]="tournament.name"
           [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_TOURNAMENT)">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <mat-label>{{'tournamentType' | translate}}</mat-label>
    <mat-select [(value)]="tournament.type" [disabled]="!rbacService.isAllowed(RbacActivity.EDIT_TOURNAMENT)">
      <mat-option *ngFor="let type of tournamentType" [value]="type">
        {{type.toLowerCase() | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="{{'tournamentShiaijos' | translate}}" matInput [(ngModel)]="tournament.shiaijos"
           [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_TOURNAMENT)">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="{{'tournamentTeamSize' | translate}}" matInput [(ngModel)]="tournament.teamSize"
           [readonly]="!rbacService.isAllowed(RbacActivity.EDIT_TOURNAMENT)">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <mat-label>{{'scoreRules' | translate}}</mat-label>
    <mat-select [(value)]="tournament.tournamentScore.scoreType"
                [matTooltipShowDelay]="500" matTooltip="{{tournament.tournamentScore.scoreType.toLowerCase()+'Hint' | translate}}"
                [disabled]="!rbacService.isAllowed(RbacActivity.EDIT_TOURNAMENT)">
      <mat-option *ngFor="let type of scoreTypes" [value]="type"
                  [matTooltipShowDelay]="500" matTooltip="{{type.toLowerCase()+'Hint' | translate}}">
        {{type.toLowerCase() | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <mat-label>{{'tournamentDuelsDurations' | translate}}</mat-label>
    <mat-select [(value)]="tournament.duelsDuration" [disabled]="!rbacService.isAllowed(RbacActivity.EDIT_TOURNAMENT)">
      <mat-option *ngFor="let number of [60, 120, 180, 240, 300, 360, 420, 480, 540, 600]" [value]="number">
        {{number}} {{'seconds' | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-template #elseTemplate>
    <span [innerHTML]="'tournamentDeleteQuestion' | translate : {name: tournament.name}"></span>
  </ng-template>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button (click)="doAction()" mat-flat-button
          color="primary"
          *ngIf="(RbacActivity.EDIT_TOURNAMENT | rbac : this.rbacService.activities)">{{actionName.toLowerCase() | translate}}</button>
  <button mat-raised-button (click)="closeDialog()" mat-flat-button color="warn">{{'cancel' | translate}}</button>
</div>
