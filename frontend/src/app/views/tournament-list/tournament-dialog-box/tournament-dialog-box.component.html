<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="actionName != 'Delete'; else elseTemplate">
    <input placeholder="Tournament Name" matInput [(ngModel)]="tournament.name">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <mat-label>Tournament Type</mat-label>
    <mat-select [(value)]="tournament.type">
      <mat-option *ngFor="let type of tournamentType" [value]="type">
        {{type.toLowerCase() | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Number of Shiaijos" matInput [(ngModel)]="tournament.shiaijos">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="Tournament Team Size" matInput [(ngModel)]="tournament.teamSize">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <mat-label>{{'scoreRules' | translate}}</mat-label>
    <mat-select [(value)]="tournament.tournamentScore.scoreType">
      <mat-option *ngFor="let type of scoreTypes" [value]="type">
        {{type.toLowerCase() | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <mat-label>Duels Duration</mat-label>
    <mat-select [(value)]="tournament.duelsDuration">
      <mat-option *ngFor="let number of [60, 120, 180, 240, 300, 360, 420, 480, 540, 600]" [value]="number">
        {{number}} {{'seconds' | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-template #elseTemplate>
    Are you sure to delete <strong>{{tournament.name}}</strong>?
  </ng-template>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button (click)="doAction()" mat-flat-button
          color="primary">{{actionName.toLowerCase() | translate}}</button>
  <button mat-raised-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
