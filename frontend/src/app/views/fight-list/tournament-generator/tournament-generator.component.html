<app-mat-spinner-overlay [overlay]="true"></app-mat-spinner-overlay>
<div class="championship-view">
  <div class="upper-menu">
    <div class="cell">
      <button (click)="goBackToFights()"
              *ngIf="(RbacActivity.READ_ALL_TOURNAMENTS | rbac : this.rbacService.activities)"
              [matTooltipShowDelay]="500" color="secondary"
              mat-button
              matTooltip="{{'back' | translate}}">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button (click)="addGroup()" *ngIf="(RbacActivity.CREATE_FIGHT | rbac : this.rbacService.activities)"
              [disabled]="tournament && tournament.locked" [matTooltipShowDelay]="500"
              class="add-button"
              color="primary" mat-button
              matTooltip="{{'addFight' | translate}}">
        <mat-icon>add</mat-icon>
      </button>
      <button (click)="deleteGroup()" *ngIf="(RbacActivity.DELETE_FIGHT | rbac : this.rbacService.activities)"
              [disabled]="tournament && tournament.locked"
              [matTooltipShowDelay]="500"
              class="delete-button" color="warn" mat-button
              matTooltip="{{'delete' | translate}}">
        <mat-icon>clear</mat-icon>
      </button>
      <mat-divider [vertical]="true"></mat-divider>
    </div>
  </div>
  <div class="championship-container">
    <app-tournament-brackets-editor [groups]="groups" [relations]="relations"></app-tournament-brackets-editor>
  </div>
</div>
