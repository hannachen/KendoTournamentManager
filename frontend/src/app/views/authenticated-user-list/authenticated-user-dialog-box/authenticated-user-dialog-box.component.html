<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content class="form-layout">
  <form [formGroup]="registerForm" (ngSubmit)="doAction()">
    <mat-form-field *ngIf="actionName != 'Delete'; else elseTemplate">
      <input formControlName="username" placeholder="{{'username' | translate}}" matInput required>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input formControlName="name" placeholder="{{'name' | translate}}" matInput required>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <input formControlName="lastname" placeholder="{{'lastname' | translate}}" matInput required>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete'">
      <mat-select formControlName="roles" [value]="authenticatedUser.roles" placeholder="{{'roles' | translate}}" multiple>
        <mat-option *ngFor="let role of UserRoles.toArray()" [value]="UserRoles[role]">
          {{role.toLowerCase() | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete' && actionName != 'Update'">
      <input formControlName="password" placeholder="{{'password' | translate}}"
             [type]="hidePassword ? 'password' : 'text'" matInput required>
      <mat-error *ngIf="registerForm.value.password">{{'invalidPasswordError' | translate}}</mat-error>
      <mat-icon matSuffix
                (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <mat-form-field *ngIf="actionName != 'Delete' && actionName != 'Update' && hidePassword">
      <input formControlName="repeatPassword" name="repeatPassword" placeholder="{{'repeatPassword' | translate}}"
             [type]="'password'" required pattern="{{registerForm.value.password}}" matInput>
      <mat-error *ngIf="registerForm.value.repeatPassword">{{'passwordDoesNotMatch' | translate}}</mat-error>
    </mat-form-field>
    <ng-template #elseTemplate>
      <span [innerHTML]="'authenticatedUserDeleteQuestion' | translate : {username: authenticatedUser.username}"></span>
    </ng-template>

    <div mat-dialog-actions class="button-container">
      <button mat-raised-button type="submit" value="Submit"
              [disabled]="(!passwordMatch() || registerForm.invalid) && isOnCreation()" mat-flat-button
              color="primary">{{actionName.toLowerCase() | translate}}</button>
      <button mat-raised-button type="button" (click)="closeDialog()" mat-flat-button
              color="warn">{{'cancel' | translate}}</button>
    </div>
  </form>
</div>
