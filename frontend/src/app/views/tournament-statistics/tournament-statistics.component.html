<app-mat-spinner-overlay [overlay]="true"></app-mat-spinner-overlay>
<div class="statistics-view">
  <div class="statistics-layout">
    <div class="upper-menu">
      <div class="cell">
        <button mat-button color="secondary" (click)="goBackToTournament()" [matTooltipShowDelay]="500"
                matTooltip="{{'back' | translate}}"
                *ngIf="(RbacActivity.READ_ALL_TOURNAMENTS | rbac : this.rbacService.activities)">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
    </div>
    <div class="statistics-container">
      <div class="dashboard">
      <app-pie-chart [data]="pieChartData" [title]="'Scores'" [width]="360"></app-pie-chart>
      <app-bar-chart [data]="barChartData" [title]="'Scores'" [width]="400"></app-bar-chart>
      <app-line-chart [data]="lineChartData" [title]="'Scores'" [width]="400"></app-line-chart>
      <app-line-chart [data]="multipleLineChartData" [title]="'Scores'" [width]="400"></app-line-chart>
      <app-stacked-bars-chart [data]="multipleBarsChartData" [title]="'Scores'" [width]="400"></app-stacked-bars-chart>
      <app-radar-chart [data]="radarBarsChartData" [title]="'Scores'" [width]="800"></app-radar-chart>
      <app-radial-chart [data]="radialChartData" [title]="'Scores'" [width]="400"></app-radial-chart>
      </div>
    </div>
  </div>
</div>
