<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="actionName != 'Delete'; else elseTemplate">
    <input placeholder="{{ 'participantName' | translate}}" matInput [(ngModel)]="participant.name"
           [readonly]="rbacService.isAllowed(RbacActivity.EDIT_PARTICIPANT)">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="{{ 'lastname' | translate}}" matInput [(ngModel)]="participant.lastname"
           [readonly]="rbacService.isAllowed(RbacActivity.EDIT_PARTICIPANT)">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <input placeholder="{{ 'idCard' | translate}}" matInput [(ngModel)]="participant.idCard"
           [readonly]="rbacService.isAllowed(RbacActivity.EDIT_PARTICIPANT)">
  </mat-form-field>
  <mat-form-field *ngIf="actionName != 'Delete'">
    <mat-label>{{ 'club' | translate}}</mat-label>
    <input type="text" placeholder="{{ 'filter' | translate}}"
           attr.aria-label="{{ 'club' | translate}}" matInput [(ngModel)]="participant.club"
           [formControl]="formControl"
           [matAutocomplete]="auto"
           [readonly]="rbacService.isAllowed(RbacActivity.EDIT_PARTICIPANT)">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayClub">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <ng-template #elseTemplate>
    <span
      [innerHTML]="'participantDeleteQuestion' | translate : {name: participant.name, lastname: participant.lastname}"></span>
  </ng-template>
</div>
<div mat-dialog-actions class="button-container">
  <button mat-raised-button (click)="doAction()" mat-flat-button color="primary"
          *ngIf="(RbacActivity.EDIT_PARTICIPANT | rbac : this.rbacService.activities)">
    <mat-icon>done</mat-icon>
    {{actionName.toLowerCase() | translate}}</button>
  <button mat-raised-button (click)="closeDialog()" mat-flat-button color="warn">
    <mat-icon>cancel</mat-icon>
    {{'cancel' | translate}}</button>
</div>
