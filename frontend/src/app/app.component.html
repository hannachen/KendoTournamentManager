<div>
  <mat-toolbar color="primary" *ngIf="loggedIn">
    <mat-toolbar-row>
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <a mat-button class="softwaremagico" routerLink="/">
        <span>{{title}}</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button (click)="toggleMenu('Registry')">Registry <mat-icon>expand_more</mat-icon></a>
        <a mat-button routerLink="/tournaments">{{'tournaments' | translate}}</a>
        <a mat-button routerLink="/reports">{{'reports' | translate}}</a>
        <mat-select (click)="toggleMenu('Language')" [(value)]="selectedLanguage" (selectionChange)="switchLanguage(selectedLanguage.valueOf())">
          <mat-option *ngFor="let language of translate.getLangs()" [value]="language">
            <span> {{language}}</span>
          </mat-option>
        </mat-select>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="selectedRow === 'Registry'">
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/clubs">{{'clubs' | translate}}</a>
        <a mat-button routerLink="#">People</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" style="width: 240px">
      <mat-nav-list dense>
        <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
          <mat-expansion-panel-header>
            Registry
          </mat-expansion-panel-header>
          <mat-nav-list dense>
            <a mat-list-item routerLink="/clubs">
              <mat-icon>home</mat-icon>
              {{'clubs' | translate}}</a>
            <a mat-list-item routerLink="#">
              <mat-icon>people</mat-icon>
              People</a>
          </mat-nav-list>
        </mat-expansion-panel>
        <mat-list-item routerLink="/tournaments">
          <mat-icon>dashboard</mat-icon>
          {{'tournaments' | translate}}</mat-list-item>
        <mat-list-item routerLink="/reports">
          <mat-icon>dashboard</mat-icon>
          {{'reports' | translate}}</mat-list-item>
        <mat-select [(value)]="selectedLanguage" (selectionChange)="switchLanguage(selectedLanguage.valueOf())">
          <mat-option *ngFor="let language of translate.getLangs()" [value]="language">
            <span> {{language}}</span>
          </mat-option>
        </mat-select>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
